<div class="poem-preview">
  <app-poem-meta [poem]="poem">
    <app-favorite-button
      [poem]="poem"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{poem.favoritesCount}}
    </app-favorite-button>
  </app-poem-meta>

  <a [routerLink]="['/poem', poem.slug]" class="preview-link">
    <h1>{{ poem.title }}</h1>
    <p>{{ poem.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline"
        *ngFor="let tag of poem.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
